<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小竹熊云科技</title>
  <link rel="stylesheet" href="../../static/css/base.css">
  <link rel="stylesheet" href="./erpHome.css">
  <script src="../../static/js/jquery-1.8.3.min.js"></script>
  <script src="../../static/js/json2.js"></script>
  <script src="../../static/js/jquery-jtemplates0.8.4.js"></script>
  <!-- <script src="../../static/js/template-web.js"></script> -->
</head>
<body>
  <div id="erpHome">
    <div class="header">
      <div class="toplauot">
        <div class="left">
          <img class="leftImg" src="../../static/image/logo.png" alt="">
          <div class="titleBox">
            <div class="chTitle">
              小竹熊订单同步管理
            </div>
            <div class="enTitle">
              Shenzhen Little Bamboo Bear Technology co.,Ltd.
            </div>
          </div>
        </div>
        
        <div class="right">
          <div class="loginBtn">登录系统</div>
          <div class="shouyeBox">
            <i class="mySampleIcon"></i>
            <span class="sampleText">
              我的订单
            </span>
          </div>
          <div class="toHome">
            <i class="homeIcon"></i>
            <span class="homeText">首页</span>
          </div>
        </div>
      </div>
    </div>
    <div class="banner">
      <div class="bannerContext">
        <div class="contentBox">
          <p class="title">小竹熊订单同步宏升erp</p>
          <p class="explain">让办公更快捷 更畅通 更高效</p>
        </div>
      </div>
    </div>
    <div class="floorBox">
      <div class="flootTitle">
        <span class="text">小竹熊合作展厅</span>
        <span class="more"
          >更多合作展厅<i class="moreIcon">></i
        ></span>
      </div>
      <div class="exhibitionList">
        <div class="bigExhibitions">
          <div class="bigExhibitionItem">
            <div class="imgBox">
              <img class="leftImg" src="../../static/image/logo.png" alt="">
            </div>
            <div class="hallName">
              新悦翔展厅
            </div>
          </div>
          <div class="bigExhibitionItem">
            <div class="imgBox">
              <img class="leftImg" src="../../static/image/logo.png" alt="">
            </div>
            <div class="hallName">
              新悦翔展厅新悦翔展厅新悦翔展厅新悦翔展厅新悦翔展厅
            </div>
          </div>
          <div class="bigExhibitionItem">
            <div class="imgBox">
              <img class="leftImg" src="../../static/image/logo.png" alt="">
            </div>
            <div class="hallName">
              新悦翔展厅
            </div>
          </div>
        </div>
        <div class="minExhibitions">
          <div class="minExhibitionItem" v-for="(item, i) in minHalls" :key="i">
            <div class="imgBox">
              <img class="leftImg" src="../../static/image/logo.png" alt="">
            </div>
            <div class="hallName">
              新悦翔展厅
              <!-- {{ item.companyName || item.adTitle }} -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 新品推荐 -->
    <div class="floorBox">
      <div class="flootTitle">
        <span class="text">新品推荐</span>
        <span class="more"
          >更多新品<i class="el-icon-arrow-right moreIcon">></i
        ></span>
      </div>
      <div class="newArrivals">
        <div class="itemBox">
          <div class="imgBox">
            <img class="leftImg" src="../../static/image/logo.png" alt="">
          </div>
          <div class="contentText">
            <div class="hallName">
              <p class="name">新悦翔展厅</p>
              <p class="textItem">
                出厂货号：<span>10145</span>
              </p>
              <p class="textItem">
                参考单价：<span class="price"
                  >123456</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <textarea id="template-items" style="display:none">
    <strong>{$T.name} : {$T.list_id}</strong>
      <th>姓
      <table>
      <tr>
      <th>编号</th>
      名</th>
      <th>年龄</th>
      
      <th>邮箱</th>
    </table> 
      {#foreach $T.bigHallList as record}
      <p>{$T.record.id}</p>
      {#/for}
  </textarea>
</body>

<script>
  $(function () {
    $.ajax({
            type: "post",
            url: "https://www.toysbear.com/api/GetToken",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                companyNum: 'LittleBearWeb',
                platForm: 'PC'
            })
        }).then(function(res) {
          console.log(res);
          sessionStorage.setItem("token", res.result.item)
          var token = res.result.item
          $.ajax({
            type: "post",
            url: "https://www.toysbear.com/api/GetExhibitionList",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
              companyType: "Exhibition"
            }),
            headers: {
              Utoken: token
            }
          }).then(function (res) {
            if (res.data.result.code === 200) {
                var data = res.data.result.item;
                // var minHalls = res.data.result.item.bigHallList;
                // var minHalls = res.data.result.item.smallHallList;
                console.log(data);
              }
          })
        })
        // 登录
        $(".loginBtn").click(function () {
          window.location.href = '../erpLogin/erpLogin.html';
        })
        // 我的订单
        $(".shouyeBox").click(function () {
          window.location.href = '../erpLogin/erpLogin.html';
        })
  })
  </script>
</html>
