<script>
  var url = "http://139.9.71.135:8096"
  var orderNumber = window.localStorage.getItem("orderNumber")
  var userToken = window.localStorage.getItem("token")
  var orderType = window.localStorage.getItem("orderType")
  //初始化
  var data = {
    skipCount: 1,
    maxResultCount: 10,
    sampleNumber: orderNumber,
    orderType: orderType
  }


  $(document).ready(function () {
    // //订单标号
    if (orderNumber) {
      getSampleOrderDetailPageThree()
    } else {
      alert("没有订单编号")
    }
  })

  // 请求列表数据
  function getSampleOrderDetailPageThree() {
    $.ajax({
      type: "post",
      url: url + "/api/SampleOrderDetailPageThree",
      data: JSON.stringify(data),
      headers: {
        "Utoken": userToken//此处放置请求到的用户token
      },
      contentType: "application/json; charset=utf-8",
      success: function (res) {
        if (res.result.code === 200) {

          getTable(res.result.item.items)
        }

      }
    });
  }

  // 渲染列表
  function getTable(list) {
    var tbodyData = document.getElementById('tbodyData');
    for (var i = 0; i < list.length; i++) {
      var html = ""
      html += " <tr>" + "<td> <img class='imgUrl' src=" + list[i].imgUrl + " alt=''></td>" +
        " <td > " + list[i].pr_na + "</td > " +
        "<td>" + list[i].client_nu + "</td>" + "<td>" + list[i].fa_no + "</td>" +
        "<td>" + list[i].ch_pa + "</td>" + "<td>" + list[i].ou_lo + "</td>" +
        "<td>" + list[i].fa_pr + "</td>" + "<td>" + list[i].ha_in_qu + "</td>" +
        "<td>" + list[i].pr_le + "</td>" + "<td>" + list[i].ou_wi + "</td>" +
        "<td>" + list[i].ou_hi + "</td>" +
        "<td>" + list[i].bulk_stere + "</td>" + "<td>" + list[i].bulk_feet + "</td>" +
        "<td>" + list[i].gr_we + "</td>" + "<td>" + list[i].ne_we + "</td>" +
        "<td>" + list[i].remark + "</td>" + "<td>" + list[i].ma_na + "</td>" +
        "<td>" + list[i].handset + "</td>" + "<td>" + list[i].ma_nu + "</td>" +
        "</tr>"
      $("#tbodyData").append(html);

    }
  }

  // 返回
  function fanhui() {
    window.location.href = "../erpOrder/erpOrder.html"
  }
  function toHome() {
    window.location.href = "../erpHome/erpHome.html"
  }

</script>
<script type="text/javascript">
  $().ready(function () {
    var curPage = $("#currentPage").val();
    var last = $("#totalPage").val();
    var page = Math.ceil(curPage / 10);
    //调用绘制分页样式函数
    draw(page, curPage);

    //绑定点击页码事件
    $(document).on("click", ".pagination li a", function () {
      var str = $(this).html();
      if (!isNaN(str)) {
        //移除之前的active
        $(".pagination li a").removeClass("active");
        $(this).attr("class", "active");
        $("#currentPage").val(str);
      }
    });
    //绑定下一页点击事件
    $(document).on("click", "#nextPage", function () {
      var num = $(".active").html();
      var curPage = $("#currentPage").val();
      var last = $("#totalPage").val();
      var page = Math.ceil((parseInt(num)) / 10);
      if (num < page * 10 && num != last) {
        //移除之前的active
        $(".pagination li a").removeClass("active");
        $("#" + (parseInt(num) + 1) + "").attr("class", "active");
        //$(".pagination li a[text="+(parseInt(num)+1)+"]").attr("class","active");//jQ1.6支持
        $("#currentPage").val(parseInt(num) + 1);
      } else if (num == page * 10 && num != last) {
        //清空之前的数据
        $(".pagination").html("");
        draw(page + 1, (parseInt(num) + 1));
      }
    })

    //绑定上一页点击事件
    $(document).on("click", "#previousPage", function () {
      var num = $(".active").html();
      var curPage = $("#currentPage").val();
      var last = $("#totalPage").val();
      var page = Math.ceil((parseInt(num)) / 10);
      if (num <= page * 10 && num != (page - 1) * 10 + 1) {
        //移除之前的active
        $(".pagination li a").removeClass("active");
        $("#" + (parseInt(num) - 1) + "").attr("class", "active");
        //$(".pagination li a[text="+(parseInt(num)+1)+"]").attr("class","active");//jQ1.6支持
        $("#currentPage").val(parseInt(num) - 1);
      } else if (num == (page - 1) * 10 + 1 && num != 1) {
        //清空之前的数据
        $(".pagination").html("");
        draw(page - 1, (parseInt(num) - 1));
      }
    })

    //绘制页面分页样式
    function draw(page, curPage) {
      //页面中的当前页
      var page = page;
      //后台传过来的页数
      var curPage = curPage;
      //后台传过来的总页数
      var datas = $("#totalPage").val();
      //每页显示多少条数据
      var pageSize = 10;
      //在网页中一共要分多少页
      var totalPage = Math.floor((datas - 1) / pageSize + 1);
      var liStr = "<li><a id='previousPage' href='#'>«</a></li>";
      $("#currentPage").val(curPage);
      if (page <= totalPage) {
        if (datas <= 10) {
          for (i = 1; i <= datas; i++) {
            //为当前页增加样式
            var active = "";
            if (i == curPage) {
              active = " class='active' ";
            }
            liStr += " <li><a id=" + i + " " + active + " href='#'>" + i + "</a></li>"
          }
        } else {
          var start = pageSize * (page - 1) + 1;
          var end = page * pageSize;
          if (page == totalPage) {
            for (i = start; i <= datas; i++) {
              //为当前页增加样式
              var active = "";
              if (i == curPage) {
                active = " class='active' ";
              }
              liStr += " <li><a id=" + i + " " + active + " href='#'>" + i + "</a></li>"
            }
          } else {
            for (i = start; i <= end; i++) {
              //为当前页增加样式
              var active = "";
              if (i == curPage) {
                active = " class='active' ";
              }
              liStr += " <li><a id=" + i + " " + active + " href='#'>" + i + "</a></li>"
            }
          }
        }
      }
      liStr += "<li><a id='nextPage' href='#'>»</a></li>";
      $(".pagination").append(liStr);
    }
  })
</script>
